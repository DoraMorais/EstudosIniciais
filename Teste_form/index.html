 <h1> Formulário de Informações</h1>
<body>
        <p>
        <h3> Preencha com atenção o formulário abaixo:</h3>
        </p>
        <ul>
            <li> Mantenha o foco</li>
            <li> Escreva seus dados corretamente</li>

            <li> Após as respostas adicionadas, clique no botão de enviar</li>
        </ul>
   
     <form>


 <label for= "name"> Nome: </label>
<input type="text" id="Nome" name="name" placeholder="Seu nome"> 

 <label for=" age"> Idade:</label>
 <input type=" text" id=" Idade" name=" age" placeholder=" Sua idade"> 
<br>
 <label for="email">Email: </label>
 <input type="text" id="Email" name="email" placeholder="Seu Email"> 

 <label for="telephone"> Telefone: </label>
<input type=" number" id=" Telefone" name=" telephone" placeholder=" Seu telefone"> 

<label for="adress"> Emdereço: </label>
<input type=" text" id=" Endereço" name=" adress" placeholder=" Seu Endereço">
<br>
<label for=" password"> Senha:</label>
 <input type="password" id="Senha" name=" password" placeholder="Sua Senha"> 
<br>
  <button>
  Enviar formulário
 </button>
</form>
